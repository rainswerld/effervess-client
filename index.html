<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>EFFERVESS</h1>
  <!--Unauthenticated-->
      <div id="unauthenticated">
      <!--Sign Up-->
        <form id="sign-up">
          <div>
          <input name="credentials[email]" type="text" placeholder="username" />
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"/>
          <button class="signup">Sign Up</button>
        </div>
        </form>
        <!--Sign In-->
        <form id="sign-in">
          <div>
          <input name="credentials[email]" type="text" placeholder="email" />
          <input name="credentials[password]" type="password" placeholder="password" />
          <button type="submit" class="signin">Sign In</button>
        </div>
        </form>
      <!--Display messages on the unauth view-->
      <p id="unauth-message"></p>

    </div>
    <!--Authenticated-->
    <div id="authenticated">
        <!--Display messages on the Auth view-->
        <p id="auth-message"></p>
        <!--Change Password-->
        <form id="change-pw">
          <input name="passwords[old]" type="password" placeholder="old password" />
          <input name="passwords[new]" type="password" placeholder="new password" />
          <button class="changepw" type="submit">Change Password</button>
        </form>
        <!--Sign Out-->
        <form id="sign-out">
          <button class="signout" type="submit">Sign Out</button>
        </form>
        <!--Show all recipes-->
        <form id="show-recipes">
          <button class="index" type="submit">Show Recipes</button>
        </form>

      <div id="content" class="content"></div>

    </div>

    </body>
</html>
