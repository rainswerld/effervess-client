<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>EFFERVESS</h1>

  <!--Unauthenticated-->
      <div id="unauthenticated">
      <!--Sign Up-->
    <form id="sign-up" class="container">
      <label for="sign-up" class="row justify-content-center">Sign Up</label>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 unauth-col">
            <input class="form-control justify-content-center" name="credentials[email]" type="text" placeholder="username" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 unauth-col">
            <input class="form-control" name="credentials[password]" type="password" placeholder="password"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 unauth-col">
            <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="confirm password"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 unauth-col">
            <button class="signup btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </form>
        <!--Sign In-->
        <form id="sign-in" class="container">
          <label for="sign-in" class="row justify-content-center">Sign In</label>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-4 unauth-col">
                <input class="form-control justify-content-center" name="credentials[email]" type="text" placeholder="email" />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 unauth-col">
                <input class="form-control justify-content-center" name="credentials[password]" type="password" placeholder="password" />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 unauth-col">
                <button type="submit" class="signin btn btn-primary">Sign In</button>
              </div>
            </div>
          </div>
        </form>
      <!--Display messages on the unauth view-->
      <p id="unauth-message"></p>

    </div>
    <!--Authenticated-->
    <div id="authenticated">
        <!--Display messages on the Auth view-->
        <p id="auth-message"></p>
        <!--Change Password-->
        <form id="change-pw">
          <input name="passwords[old]" type="password" placeholder="old password" />
          <input name="passwords[new]" type="password" placeholder="new password" />
          <button class="changepw" type="submit">Change Password</button>
        </form>
        <!--Sign Out-->
        <form id="sign-out">
          <button class="signout" type="submit">Sign Out</button>
        </form>
        <!--Show all recipes-->
        <form id="show-recipes">
          <button class="index" type="submit">Show Recipes</button>
        </form>

        <form id="create-recipe">
          <input name="recipe[beerName]" type="text" placeholder="BEER NAME" />
          <input name="recipe[batchSize]" type="text" placeholder="HOW MANY GALLONS" />
          <input name="recipe[grainBill]" type="text" placeholder="GRAINS" />
          <input name="recipe[hopProfile]" type="text" placeholder="HOPS" />
          <input name="recipe[hopSchedule]" type="text" placeholder="HOP ADDITIONS" />
          <input name="recipe[dryHop]" type="text" placeholder="DRY HOPS" />
          <input name="recipe[yeast]" type="text" placeholder="YEAST" />
          <input name="recipe[directions]" type="text" placeholder="DIRECTIONS" />
          <input name="recipe[note]" type="text" placeholder="ANY NOTES?" />
          <button class="createRecipe" type="submit">Create Recipe!</button>
        </form>

        <form id="update-recipe">
          <input name="recipe[_id]" type="text" placeholder="BEER ID" />
          <input name="recipe[batchSize]" type="text" placeholder="HOW MANY GALLONS" />
          <input name="recipe[grainBill]" type="text" placeholder="GRAINS" />
          <input name="recipe[hopProfile]" type="text" placeholder="HOPS" />
          <input name="recipe[hopSchedule]" type="text" placeholder="HOP ADDITIONS" />
          <input name="recipe[dryHop]" type="text" placeholder="DRY HOPS" />
          <input name="recipe[yeast]" type="text" placeholder="YEAST" />
          <input name="recipe[directions]" type="text" placeholder="DIRECTIONS" />
          <input name="recipe[note]" type="text" placeholder="ANY NOTES?" />
          <button class="updateRecipe" type="submit">Update Recipe!</button>
        </form>

        <form id="show-recipe">
          <input name="recipe[_id]" type="text" placeholder="BEER ID" />
          <button class="showRecipe" type="submit">I Want One Recipe</button>
        </form>

      <div id="content" class="content"></div>
      <div id="failed"></div>
      <div id="deleteSuccess"></div>

    </div>
  <footer>
    Created by @rainswerld
  </footer>
    </body>
</html>
